{% extends 'base.html' %}
{% load static %}

<!--Form Section-->
<body >
    {% block content %}
<section class='illakz'>
<br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
  <b>Let's predict the crop</b>
</h2>
<br />

<div
  style="
    width: 350px;
    height: 50rem;
    margin: 0px auto;
    color: rgb(7, 8, 9);
    border-radius: 25px;
    padding: 10px 10px;
  "
>
  <form method="post" action="/crop_prediction/">
    {% csrf_token %}
    <div class="form-group">
      <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        placeholder="example:50"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Phosphorous" style="font-size: 17px"
        ><b>Phosphorous</b></label
      >
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        placeholder="example:50"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>
      <input
        type="number"
        class="form-control"
        id="Pottasium"
        name="pottasium"
        placeholder="example:50"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="ph" style="font-size: 17px"><b>ph level</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="ph"
        name="ph"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Rainfall" style="font-size: 17px"><b>Rainfall (in mm)</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Rainfall"
        name="rainfall"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="State" style="font-size: 17px "><b>State</b></label>
      <input
        type="text"
        step="0.01"
        class="form-control"
        id="State"
        name="State"
        placeholder="Enter the State Name"
        style="font-weight: bold"
        required
      />
      <br />
      <label for="City" style="font-size: 17px"><b>City</b></label>
      <input
        type="text"
        step="0.01"
        class="form-control"
        id="City"
        name="City"
        placeholder="Enter the City Name"
        style="font-weight: bold"
        required
      />
      
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="color: rgb(16, 9, 9); font-weight: bold; width: 130px; height:50px; border-radius:12px; font-size: 21px; background:rgb(12, 97, 12)"
      >
        Predict
      </button>
    </div>
  </form>
</div>
</section>
{% endblock %}
<!-- Form section -->
</body>
